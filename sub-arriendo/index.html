<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Subsidio arriendo</title>
</head>
<body>

    <main class="position-relative">
        <a href="../index.html" class="position-absolute top-0 end-0 mt-3 me-5">Volver a la pagina principal</a>

        <!-- Formulario -->
        <div class="container row mx-auto d-flex align-items-center d-flex align-content-center flex-wrap">
            <div class="col-md-6">
                <h1 class="header">Subsidio al arriendo</h1>
                <p class="header">Verifica si cumples con los requisitos para optar al subsidio de arriendo</p>
            </div>
            
            <div class="col-md-6 col-lg-4">
                <label class="mt-3" for="nombrePostulante">Ingresa tu nombre</label>
                <input type="text" class="form-control" id="nombrePostulante" placeholder="Ingresa tu nombre">
                
                <label class="mt-3" for="edadPostulante">Ingresa tu edad</label>
                <input type="number" class="form-control" id="edadPostulante" min="0" placeholder="Ingresa tu edad">
                
                <p class="mt-3" for="nombrePostulante">Tienes cedula de identidad vigente?</p>
                <input type="radio" class="btn-check" name="options-outlined" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio1">Si</label>

                <input type="radio" class="btn-check" name="options-outlined" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">No</label><br>
                
                <label class="mt-3" for="ahorroPostulante">Ingresa cuanto ahorro tienes en UF</label>
                <input type="number" class="form-control" id="ahorroPostulante" min="0" placeholder="Tu ahorro">
                
                <label class="mt-3"for="porcentajePostulante">Ingresa en que porcentaje estas en el registro social de hogares</label>
                <input type="number" class="form-control" id="porcentajePostulante" min="0" placeholder="Tu porcentaje"><br>
                
                <button type="submit" class="btn btn-primary mt-3 calcular">Postular</button><br>
            </div>
        </div>
        <!-- Fin formulario -->

        
        <!-- Modal con resultados -->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Resutado</h1>
                    </div>
                    <div id="resultado" class="modal-body">
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="limpiarFormulario()" data-bs-dismiss="modal">Nueva Consulta</button>
                        </div>
                </div>
            </div>
        </div>
        <!-- Fin modal con resultados -->
            
    </main>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Mi Script -->
    <script src="assets/script/app.js"></script>
</body>
</html>
